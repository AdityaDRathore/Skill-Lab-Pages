<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="profile">
            <img src="assets/images/userImage.jpg" alt="Profile">
            <h1>Hello, I'm [Your Name]</h1>
            <p>A passionate student and web developer.</p>
            <a href="#contact" class="cta-button">Hire Me</a>
        </div>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill">
                <h3>HTML</h3>
                <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
            </div>
            <div class="skill">
                <h3>CSS</h3>
                <div class="progress-bar"><div class="progress" style="width: 85%;"></div></div>
            </div>
            <div class="skill">
                <h3>JavaScript</h3>
                <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="portfolio-container">
            <div class="project">
                <img src="assets/images/project1.jpg" alt="Project 1" class="project-thumbnail">
                <div class="project-info">
                    <h3>Project Title 1</h3>
                    <p>Short description of the project.</p>
                    <button class="view-details" data-modal="modal1">View Details</button>
                </div>
            </div>
            <!-- More projects can be added here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; [Year] [Your Name]. All rights reserved.</p>
    </footer>

    <script src="assets/js/animations.js"></script>
    <script src="assets/js/darkMode.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/modal.js"></script>
</body>
</html>
